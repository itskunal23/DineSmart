<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- Ensure the path is correct -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&display=swap">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Restaurant Finder</h1>

        <!-- Form Section -->
        <form id="restaurant-form" class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
            </div>

            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter type of cuisine (e.g., Mexican, Chinese)" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Search Restaurants</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-5">
            <h2 class="text-center">Restaurant Results:</h2>
            <table id="restaurant-table" class="table table-striped table-bordered" style="display: none;">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Distance (miles)</th>
                        <th>Price</th>
                        <th>Stars</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('restaurant-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent form submission and page reload
            
            // Get the input values
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const cuisine = document.getElementById('cuisine').value;
            
            try {
                // Send POST request to the Flask API
                const response = await fetch('/get_restaurants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city, state, cuisine })
                });

                // Parse the response data
                const data = await response.json();
                
                // Get the table elements
                const table = document.getElementById('restaurant-table');
                const tbody = table.querySelector('tbody');
                
                // Clear the table body before populating it
                tbody.innerHTML = '';

                // Check if data is received and not empty
                if (data.length > 0) {
                    // Loop over each restaurant and create table rows
                    data.forEach(restaurant => {
                        const row = document.createElement('tr');
                        
                        // Create table cells for each piece of data
                        const nameCell = document.createElement('td');
                        nameCell.textContent = restaurant.name;

                        const distanceCell = document.createElement('td');
                        distanceCell.textContent = restaurant.distance;

                        const priceCell = document.createElement('td');
                        priceCell.textContent = restaurant.price;

                        const starsCell = document.createElement('td');
                        starsCell.textContent = restaurant.stars;

                        const ratingCell = document.createElement('td');
                        ratingCell.textContent = restaurant.rating;

                        // Append cells to the row
                        row.appendChild(nameCell);
                        row.appendChild(distanceCell);
                        row.appendChild(priceCell);
                        row.appendChild(starsCell);
                        row.appendChild(ratingCell);

                        // Append the row to the table body
                        tbody.appendChild(row);
                    });

                    // Make the table visible
                    table.style.display = 'table';
                } else {
                    // If no data, hide the table and show a message
                    table.style.display = 'none';
                    alert('No restaurants found for the given location and cuisine.');
                }
            } catch (error) {
                // Handle any errors that occur during the request
                console.error('Error fetching restaurant data:', error);
                alert('There was an error fetching restaurant data. Please try again.');
            }
        });
    </script>

</body>
</html>
