<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css"> <!-- Ensure the path is correct -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&display=swap">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Restaurant Finder</h1>

        <!-- Form Section -->
        <form id="restaurant-form" class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
            </div>

            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter type of cuisine (e.g., Mexican, Chinese)" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Search Restaurants</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-5">
            <h2 class="text-center">Restaurant Results:</h2>
            <table id="restaurant-table" class="table table-striped table-bordered" style="display: none;">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Distance (miles)</th>
                        <th>Price</th>
                        <th>Stars</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="questionnare.js"></script>

</body>
</html>
